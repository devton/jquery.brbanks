<!DOCTYPE html>
<html>
<head>
  <title>jQuery brbanks example.</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script src="/jquery.brbanks/jquery.brbanks.js"></script>
  <style type='text/css'>
    * { margin:0 0 0 0; padding: 0;}
    .brbanks-banks {
      position: absolute;
      width: 200px;
      height: 100px;
      overflow: auto;
    }
    .brbanks-banks ul{
      width: 145px;
      list-style-position: inside;
      list-style-type: none;
    }
    .brbanks-banks ul li{
      font-size: 12px;
      padding: 0;
    }
  </style>
</head>
<body>
  <input type='text' class='use-brbanks' />

  <script type="text/javascript">
    $(function(){
      $('.use-brbanks').brbanks();
    })
  </script>
</body>
</html>
